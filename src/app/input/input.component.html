<div class="search {{isBlock}} {{isPopUp}}">
  <div class="search-input">
    <input class="{{isBlock}}" type="text" placeholder="Add location" value="{{valueLocation}}">
    <label *ngIf="showLabel" for="">Location</label>
  </div>
  <div class="search-input">
    <input class="{{isBlock}}" type="text" placeholder="Add guests">
    <label *ngIf="showLabel" for="">Guests</label>
  </div>
  <span class="search-icon material-icons">search</span>
</div>
