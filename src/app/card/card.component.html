<div class="card">
  <div class="card-img" [ngStyle]="{'background-image': 'url(' + place.photo + ')'}"></div>
  <div class="card-header">
    <div class="card-label" *ngIf="place.superHost">Super host</div>
    <div class="card-title">{{place.type}}. <span *ngIf="place.beds !== null">{{place.beds}} beds</span></div>
    <div class="card-star"><span class="card-star-icon material-icons">star</span><span class="card-star-text">{{place.rating}}</span></div>
  </div>
  <div class="card-subtitle">{{place.title}}</div>
</div>
